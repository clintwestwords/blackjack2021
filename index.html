<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <script async src="scripts/main.js"></script>
  <link rel="stylesheet" href="extras/HereIsOneIPreparedEarlier.css">
</head>
<body>
  <div class="message-box" id="messages"></div>
    <div class="table">


      
      <div class="player">
        <label class="player-name">Dealer: 
          <span id="dealer-points" class="points"></span>
        </label>
        <div id="dealer-hand" class="hand">
          <!-- Dealer Hand -->
        </div>
      </div>


      <div class="player">
        <label class="player-name">Player: 
          <span id="player-points" class="points"></span>
        </label>
        <div id="player-hand" class="hand">
          <!-- Player Hand -->
        </div>
      </div>
      
      
      
      <div class="buttons">
        <button id="deal-button" type="button">Deal</button>
        <button id="hit-button" type="button">Hit</button>
        <button id="stand-button" type="button">Stand</button>
        <button id="place bet-button" type="button">Place Bet</button>
        <button id="increase-button" type="button">Increase bet</button>
        <button id="decrease-button" type="button">Decrease Bet</button>
        <button id="reset-button" type="button">Next Hand</button> 
        <button id="double-down" type="button">Double-Down</button> 
        <button id="split-button" type="button">Split</button>
        <button id="deckInc-button" type="button">Increase Decks</button>
        <button id="deckDec-button" type="button">Decrease Decks</button>
      </div>
      
    </div>
      
      

    <div class="d-flex textboxes"> 

      <div class="bet-box" id="money"></div>

      <div class="bet-box"  id="current-bet"></div>

      <div class="bet-box" id="decks"></div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
